<!DOCTYPE html>
<html lang="kr">
<head>
    {{> fragments/header}}
    <link href="/css/user/login.css" rel="stylesheet">
</head>
<body>
<div class="background">
    {{> fragments/navbar}}

    <div class="container" id="main">
        <header class="post-header">
            <p class="title">로그인</p>
        </header>
        <form name="question" class="info-container" method="post" action="/users/sign-in">
            <div class="form-group">
                <label for="id">아이디</label>
                <input type="userId" class="form-control" id="id" name="userId" placeholder="아이디를 입력하세요"
                       onclick="hideIdErrorMessage(this)">
            </div>
            {{#id-error}}
            <div>
                <p id="error-message">{{id-error}}</p>
            </div>
            {{/id-error}}
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요"
                       onclick="hidePasswordErrorMessage(this)">
            </div>
            {{#password-error}}
            <div>
                <p id="password-error-message">{{password-error}}</p>
            </div>
            {{/password-error}}
            <button type="submit" class="btn btn-success clearfix pull-right">완료</button>

        </form>
    </div>
</div>
</body>
<script src="/js/signInValidator.js"></script>
</html>
