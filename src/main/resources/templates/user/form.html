<!DOCTYPE html>
<html lang="kr">
<head>
    {{> fragments/header}}
    <link href="/css/user/form.css" rel="stylesheet">
</head>
<body>
<div class="background">
    {{> fragments/navbar}}

    <div class="container" id="main">
        <header class="post-header">
            <p class="title">회원가입</p>
        </header>
        <form name="question" class="info-container" method="post" action="/users/sign-up">
            <div class="form-group">
                <label for="id">아이디</label>
                <input class="form-control" id="id" name="userId" placeholder="아이디를 입력하세요"
                       oninput="checkIdValidity(this)">
            </div>
            <span id="id-error" class="error-message"></span>

            {{#id-error}}
            <div>
                <p id="error-message">{{id-error}}</p>
            </div>
            {{/id-error}}

            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="이메일을 입력하세요"
                       oninput="checkEmailValidity(this)">
            </div>
            <span id="email-error" class="error-message"></span>

            <div class="form-group">
                <label for="nickName">닉네임</label>
                <input class="form-control" id="nickName" name="nickName" placeholder="닉네입을 입력하세요"
                       oninput="checkNickNameValidity(this)">
            </div>
            <span id="nickName-error" class="error-message"></span>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요"
                       oninput="checkPasswordValidity(this)">
            </div>
            <span id="password-error" class="error-message"></span>

            <button type="submit" class="btn btn-success clearfix pull-right">완료</button>
        </form>
    </div>
</div>
</body>
<script src="/js/signUpValidator.js"></script>
</html>
