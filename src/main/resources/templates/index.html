<!DOCTYPE html>
<html lang="kr">
<head>
    {{> fragments/header}}
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
<div class="background">
    <nav class="navbar navbar-fixed-top header">
        {{> fragments/navbar}}
    </nav>

    <div class="description">
        <div class="desc-container">
            <p class="desc-small">안녕하세요</p>
            <p class="desc-big">카카오 교육 페이지 입니다.</p>
        </div>
    </div>

    <p class="total_num">전체 글 {{countOfArticles}} 개</p>

    <div class="container" id="main">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-default">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>작성일자</th>
                        <th>조회수</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{#articles}}
                    <tr>
                        <td><a href="/articles/{{articleIdx}}">{{title}}</a></td>
                        <td>{{nickName}}</td>
                        <td>{{date}}</td>
                        <td>10</td>
                    </tr>
                    {{/articles}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div id="main-page-bottom-button">
        <ul id="pagination">
            <li><a href="/?page=1"><<</a></li>
            <li><a href="/?page={{pagination.previousPage}}"><</a></li>
            {{#pagination.pageNumList}}
            <li><a href="/?page={{.}}">{{.}}</a></li>
            {{/pagination.pageNumList}}
            <li><a href="/?page={{pagination.nextPage}}">></a></li>
            <li><a href="/?page={{pagination.totalPage}}">>></a></li>
        </ul>
        <div class="post-btn-container">
            <a class="post-write-btn" href="articles" class="btn btn-primary pull-right" role="button">글쓰기</a>
        </div>
    </div>
</div>
</body>
</html>
